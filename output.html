<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
</head>
<body>
    <form action="" id="form">
        <input type="number">+
        <input type="number">
        <button id="btn">=</button>
        <output id="sum"></output>
    </form>
</body>
<script>
    var inputs = document.getElementsByTagName('input')
    var btn = document.getElementById('btn')
    var form = document.getElementById('form')
    var sum = document.getElementById('sum')

    form.onsubmit = function(e){
        // e.preventDefault();
        return false
    }
    btn.onclick = ()=>{
        sum.value = parseInt(inputs[0].value) + parseInt(inputs[1].value) 
    }
</script>
</html>
